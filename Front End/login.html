<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Aplikasi KUD</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gradient-to-br from-green-400 to-emerald-600 h-screen flex items-center justify-center">
  <div x-data="{ showPassword: false }" class="bg-white p-8 rounded-2xl shadow-md w-80">
    <h2 class="text-2xl font-semibold text-center text-gray-700 mb-5">Login Anggota</h2>

    <form>
      <label class="block text-gray-600 mb-1">Username</label>
      <input type="text" class="w-full border rounded-lg px-3 py-2 mb-3 focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Masukkan username">

      <label class="block text-gray-600 mb-1">Password</label>
      <div class="relative mb-3">
        <input :type="showPassword ? 'text' : 'password'" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Masukkan password">
        <button type="button" @click="showPassword = !showPassword" class="absolute right-2 top-2 text-sm text-green-500">
          <span x-show="!showPassword">👁️</span>
          <span x-show="showPassword">🙈</span>
        </button>
      </div>

      <button class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition">Masuk</button>

      <p class="text-sm text-center mt-4 text-gray-600">
        Belum punya akun?
        <a href="register.html" class="text-green-600 font-semibold hover:underline">Daftar di sini</a>
      </p>
    </form>
  </div>
</body>
</html>
